name: BuildAndTest

on:
  push:
    branches: [ "dev-deploy" ]
  pull_request:
    branches: [ "dev-deploy" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Create env file
      run: |
          touch .env
          cat example.env >> .env

    - name: Tidy
      run: go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Update coverage report
      uses: ncruces/go-coverage-report@v0
    
